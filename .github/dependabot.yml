version: 2
updates:
  - package-ecosystem: bundler
    directory: "/api"
    schedule:
      interval: daily
      time: "13:00"
    open-pull-requests-limit: 10
    reviewers:
      - lifeiscontent
  - package-ecosystem: npm
    directory: "/web"
    schedule:
      interval: daily
      time: "13:00"
    groups:
      storybook:
        applies-to: version-updates
        patterns:
        - "@storybook*"
    open-pull-requests-limit: 10
    reviewers:
      - lifeiscontent
