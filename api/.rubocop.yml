AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - db/migrate/*.rb
Layout/LineLength:
  Max: 120
Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
Style/Documentation:
  Enabled: false
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Metrics/BlockLength:
  Enabled: false